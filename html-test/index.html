<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>html template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <header>
        <div class="wrapper">

            <div class="header_one">
                <div class="social-icons">
                    <a href="" class="fb"> <img src="./src/images/fb.svg" alt=""></a>
                    <a href="" class="tweet"> <img src="./src/images/twitter.svg" alt=""></a>
                    <a href="" class="google"><img src="./src/images/google.svg" alt=""></a>
                    <a href="" class="linkdn"> <img src="./src/images/linkdn.svg" alt=""></a>
                    <a href="" class="utube"><img src="./src/images/youtube.svg" alt=""></a>
                </div>
                <div class="header_one-img">
                    <a href="#"><img src="./src/images/logo.png" alt=""></a>
                </div>
                <div class="header_one-search">
                    <div class="search__inner">
                        <form>
                            <input type="text" name="search">
                            <button type="submit"><img src="./src/images/search.svg" alt=""></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="header-two"></div>
        </div>
    </header>
    <main>
        <section class="menu">
            <div class="wrapper">
                <div class="menu__inner">
                    <a href="" class="menu__inner-links active">Home</a>
                    <a href="" class="menu__inner-links">Pages</a>
                    <a href="" class="menu__inner-links">Exchange</a>
                    <a href="" class="menu__inner-links">features</a>
                    <a href="" class="menu__inner-links">Blog</a>
                    <a href="" class="menu__inner-links">Shop</a>
                    <a href="" class="menu__inner-links">Contacts</a>
                </div>
            </div>
        </section>
        <section class="section section--1">
            <div class="banner">
                <div class="wrapper">
                    <div class="banner__inner">
                        <ul class="banner__inner-list">
                            <li>
                                <div class="banner__inner-list-image">
                                    <img src="./src/images/1.jpg" alt="">
                                </div>
                                <div class="banner__inner-list-text">
                                    <h1 class="banner__inner-heading">Easy Way <br> <strong>to Trade</strong><br> <strong>Bitcoin</strong></h1>
                                    <a href="#" class="button__red banner__inner-button">Our services</a>
                                </div>
                            </li>
                            <li>
                                <div class="banner__inner-list-image">
                                    <img src="./src/images/2.jpg" alt="">
                                </div>
                                <div class="banner__inner-list-text">
                                    <h1 class="banner__inner-heading black">Rent,<br>
                                        <strong class="theme-color">Invest</strong><br>
                                        <strong class="white">& Trade,</strong></h1>
                                    <a href="#" class="button__red banner__inner-button yellow">Join us</a>
                                </div>
                            </li>
                            <li>
                                <div class="banner__inner-list-image">
                                    <img src="./src/images/3.jpg" alt="">
                                </div>
                                <div class="banner__inner-list-text">
                                    <h1 class="banner__inner-heading">Choose<br> <strong>Progress</strong><br> <strong>& success</strong></h1>
                                    <a href="#" class="button__red banner__inner-button pink">About us</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="dist/js/main.js"></script>

</html>
